            <div class="form-group">
              <label for="arrivalPlaceId" class="cols-sm-2 control-label">Arrivée</label>

                  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i></span>

                </div>
              </div>
            </div>

				  <input type="datetime-local input-lg form-control"  class="datepicker form-control" name="departureDate" id="departureDate" required>
                </div>
              </div>
            </div>
        
        
            <div class="form-group">

                </div>
              </div>
            </div>

                </div>
              </div>
            </div>
 <div class="form-group">
